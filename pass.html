<!DOCTYPE html>
<html>

<head>
    <title>Checking the phrase</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>

<h2>Pass phrase by Shiva Krishna Myakala</h2>

<form style="width: 300px; ">
    <div class="form-check">
    <label class="form-label" for="secret_word">Enter the secret phrase </label>
    <input type ="password" class="form-control" id="secret_word" name="secret_word" value="Let me in"> <br>

    <label class="form-label" for="guess"> Enter a phrase </label>
    <input type ="text" class="form-control" id="guess" name="guess" autofocus> <br>

    <button type="button" class="btn btn-primary" onclick="processPhrase()"> Check the phrase </button> 
    <br>
</div>
</form>


<p id="result">Result will be displayed </p>


<div class="container">
    <img src="kangaroo.jpg" class="img-fluid" alt="kangaroo" height="200" width="200" id="kangaroo" onclick=newImage()>
</div>

<script> 
    var correct = 0;
    var wrong = 0;
    var counterCorrect = 0;
    var counterWrong = 0;
    function processPhrase(){
    secret = document.getElementById("secret_word").value
    guess = document.getElementById("guess").value    
    out = document.getElementById("result")
    if(secret == guess)
    {
        counterCorrect++;
        counterWrong = 0;
        correct += 1;
        alert("Access Allowed")
        out.innerHTML = "correct count" + correct
    } 
    else {
        counterWrong++;
        counterCorrect = 0;
        wrong += 1;
        alert("Access Denied")
        out.innerHTML = "wrong count:" +wrong  

        if(counterWrong >= 3 && wrong >=3)
        {
            lockAccount();
        }
    } 
}

    function lockAccount()
    {
        alert("account locked");
    }

    let usingImage = 1;
    function newImage()
    {
     img = document.getElementById("kangaroo")
     switch (usingImage) {
        case 1:
            img.src = "Lion.jpg"
            usingImage = 2
            break;
        case 2:
            img.src = "yak.jpg"
            usingImage = 3
            break;
        case 3:
            img.src = "kangaroo.jpg"  
            usingImage = 1
            break;  
        default:
            break;
    }
}

</script>

</body>
</html>

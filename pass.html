<!DOCTYPE html>
<html>

<head>
    <title>Checking the phrase</title>
</head>
<body>

<h2>Pass phrase by Shiva Krishna Myakala</h2>

<form>
    <label for="secret_word">Enter the secret phrase </label>
    <input type ="password" id="secret_word" name="secret_word" value="Let me in"> <br>

    <label for="guess"> Enter a phrase </label>
    <input type ="text" id="guess" name="guess" autofocus> <br>

    <input type="button" onclick="processPhrase()" value="Check the phrase">
</form>


<p id="result">Result will be displayed </p>

<div class="container">
    <img src="kangaroo.jpg" class="img-fluid" alt="kangaroo" height="200" width="200" id="kangaroo" onclick=newImage()>
</div>

<script> 
    var correct = 0;
    var wrong = 0;
         
    function processPhrase(){
    secret = document.getElementById("secret_word").value
    guess = document.getElementById("guess").value    
    out = document.getElementById("result")
    if(secret == guess)
    {
        correct++
        alert("Access Allowed")
        out.innerHTML = "correct count" + correct
    } 
    else {
        wrong++
        alert("Access Denied")
        out.innerHTML = "wrong count:" +wrong  
    } 
}
    let usingImage = 1;
    function newImage()
    {
     img = document.getElementById("kangaroo")
     switch (usingImage) {
        case 1:
            img.src = "Lion.jpg"
            usingImage = 2
            break;
        case 2:
            img.src = "yak.jpg"
            usingImage = 3
            break;
        case 3:
            img.src = "kangaroo.jpg"  
            usingImage = 1
            break;  
        default:
            break;
    }
}

</script>

</body>
</html>
